name: Build ZeroTermux

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'ZeroTermux-*'
      - 'v*'
      - '[0-9]*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-36
            build-tools;36.0.0
            ndk;29.0.14206865

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace

      - name: Determine app name prefix
        id: set_name
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "APP_NAME=$TAG_NAME" >> $GITHUB_ENV
          else
            echo "APP_NAME=ZeroTermux-Nightly" >> $GITHUB_ENV
          fi

      - name: Rename APK files
        run: |
          find app/build/outputs/apk -type f -name "*.apk" | while read file; do
            dir=$(dirname "$file")
            filename=$(basename "$file")
            new_filename="${filename/termux-app/${{ env.APP_NAME }}}"
            if [ "$filename" != "$new_filename" ]; then
              mv "$file" "$dir/$new_filename"
              echo "Renamed: $filename -> $new_filename"
            fi
          done

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZeroTermux-APKs
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk

      - name: Publish Nightly release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          make_latest: false
          files: |
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish tagged release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
